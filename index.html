        <div class="space"></div>
        <div class="split-bill">
            <div class="icon-info">
                <button id="add-icon" class="no-image" onclick="this.nextElementSibling.classList.remove('hide')">
                    Add icon
                </button>
                <div class="icon-options hide">
                    <input type="text" placeholder="Enter image URL or image file location">
                    <div class="btns">
                        <button class="remove-btn"
                            onclick="this.parentElement.previousElementSibling.value='';">Remove</button>
                        <button class="save-image-btn"
                            onclick="this.parentElement.parentElement.classList.add('hide');">Save</button>
                    </div>
                </div>
            </div>
            <input type="text" id="splitbill-title" value="Untitled 0" placeholder="Enter SplitBill Name">
            <div class="output">
                <!-- style="display: none;" -->
                <!-- <div class="mermaid" id="output-mermaid" style="display: none;"> -->

                <div class="mermaid" id="output-mermaid" style="display: none;">
                    graph
                    a((a)) -- hello --> b((b))
                </div>
                <img src="https://opengraph.githubassets.com/1/patelka2211/gdocs" alt="">
            </div>
            <div class="bills">
                <div class="bill">
                    <input class="title" type="text" placeholder="Bill Title" value="Temp">
                    <input class="payers" type="text" placeholder="Enter payers (eg. John Doe, Jane Doe)">
                    <div class="payers-amount-list">
                        <input class="John-Doe-amount" type="text" placeholder="John Doe's amount">
                        <input class="Jane-Doe-amount" type="text" placeholder="Jane Doe's amount">
                    </div>
                    <input class="total-cost" type="text" placeholder="Total cost">
                    <input class="payees" type="text" placeholder="Enter payees (eg. John Doe, Jane Doe)">
                    <!-- <div class="error">Total cost must be less than or equal to 1500.</div> -->
                    <div class="btns">
                        <button class="remove-bill">Remove</button>
                        <button class="save-bill">Save</button>
                    </div>
                </div>
            </div>
            <button>New Bill</button>
        </div>
        <div class="space"></div>
    </div>
